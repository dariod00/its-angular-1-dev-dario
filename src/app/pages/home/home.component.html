<!-- Navbar con titolo app e pulsante di ricerca -->
<nav class="navbar bg-light">
  <div class="container-fluid">
    <a class="navbar-brand">The cocktail DB</a>
    <button class="btn btn-outline-info" routerLink="/search">
      Search
    </button>
  </div>
</nav>

<!-- navbar dove ci sono le lettere che al click mostrano i drink che iniziano con quella lettera -->
<nav class="mt-3">
  <ul class="pagination pagination-sm">
    <li class="page-item" role="button" [class.active]="letter === firstLetter" *ngFor="let letter of letters">
      <a class="page-link" (click)="changeFirstLetter(letter)">
        {{ letter }}
      </a>
    </li>
  </ul>
</nav>

<!-- gli passo l'app-card-drink e uso il property binding per passare il primo drink della lista e il check -->
<h1>Featured</h1>
<app-card-drink class="" [drink]="drinks[0]" [featured]="true"></app-card-drink>

<!-- gli passo tutti i drink e il metodo che prende l'evento di selezione del drink -->
<h1>Top Drinks</h1>
<div class="row">
  <div class="col-sm-12 col-md-4 col-lg-3 my-2" *ngFor="let drink of drinks">
    <app-card-drink [drink]="drink" (onSelectChange)="onCardSelectChange(drink, $event)">
      <!-- (selected)="onSelect(drink)" -->
    </app-card-drink>
  </div>
</div>
